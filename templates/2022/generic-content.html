{% extends "2022/base.html" %}
{% block content %}

<main tabindex="-1" id="main">
  <section class="generic-content">
    <h2 class="title">{{ page.title }}</h2>
    {% if page.extra.subtitle %}
    <h3>{{ page.extra.subtitle }}</h3>
    {% endif %}
    {{ page.content | safe }}
  </section>
</main>

{% endblock content %}
