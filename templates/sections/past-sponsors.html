<section class="sponsors">
  <p class="thanks_message">THANKS TO OUR PAST SPONSORS</p>
  {% if section.extra.past_sponsors %}
  <div class="sponsors-grid-container">
    {% for sponsor in section.extra.past_sponsors %}
    <a href="{{ sponsor.link }}" alt="{{ sponsor.title }}">
      <img alt="{{ sponsor.title }} logo"
        src="/images/sponsors/past_sponsors/{{ sponsor.title }}.{{ sponsor.image_format }}" />
    </a>
    {% endfor %}
  </div>
  {% endif %}
</section>
