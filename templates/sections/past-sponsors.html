<section id="sponsors" class="container sponsors">
  <h2>Past Sponsors</h2>
  <ul class="sponsor-list">
    {% for sponsor in section.extra.past_sponsors %}
    <li class="sponsor">
      <a href="{{ sponsor.link }}" aria-label="{{ sponsor.title }}">
        <img alt="{{ sponsor.title }}" src="{{ sponsor.image }}" loading="lazy" />
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
