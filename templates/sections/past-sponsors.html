<section class="sponsors container pb-10">
  <h2 class="h3 center text-centered">Past sponsors</h2>
  <div class="sponsors-grid-container">
    {% if section.extra.past_sponsors %}
    <div class="sponsors-grid partners">
      {% for sponsor in section.extra.past_sponsors %}
      <a href="{{ sponsor.link }}" alt="{{ sponsor.title }}" target="_blank" rel="noopener noreferrer">
        <img alt="{{ sponsor.title }} logo"
          src="/images/sponsors/past_sponsors/{{ sponsor.title }}.{{ sponsor.image_format }}" />
      </a>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</section>
