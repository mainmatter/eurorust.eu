<section class="speakers">
  <h3>{{ section.extra.section.speakers.title }}</h3>
  <ul class="speakers-list">
    {% for speaker in section.extra.speakers %}
      <li>
        <div class="photo-container">
          <img
            alt="{{ speaker.name }} speaker profile photo"
            src="/images/speakers/{{speaker.image}}"
            class="photo" />
        </div>
        <a href="{{ speaker.link }}" alt="{{ speaker.name }}">
          {{ speaker.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
