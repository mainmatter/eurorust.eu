<section class="speakers">
    <div class="container py-10">
        <h2 class="mb-9">{{ section.extra.section.speakers.title }}</h2>
        <ul class="speakers-list">
            {% for speaker in section.extra.speakers %}
                <li>
                    <div class="photo-container">
                        <div class="photo-container-overlay">
                        </div>
                        <img
            alt="{{ speaker.name }} speaker profile photo"
            src="/images/speakers/{{speaker.image}}"
            class="photo"/>
                    </div>
                    <p class="large mt-4">
                        {{ speaker.name }}
                    </p>
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
