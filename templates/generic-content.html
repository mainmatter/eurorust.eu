{% extends "base.html" %}

{% block head %}
<link rel="preload" as="image" href="/images/background-generic-1.webp">
{% endblock head %}

{% block content %}

<div class="generic-block {{ page.title | lower | replace(from=' ', to='_')  }}">

  {% include "partials/header.html" %}

  <main>
    <section class="generic-content">
      <h3 class="title">{{ page.title }}</h3>
      {% if page.extra.subtitle %}
      <h3>{{ page.extra.subtitle }}</h3>
      {% endif %}
      {{ page.content | safe }}
    </section>
  </main>

  {% include "partials/footer.html" %}
</div>

{% endblock content %}
