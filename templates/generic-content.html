{% extends "base.html" %}
{% block content %}

<div class="block1 generic-block {{ page.title | replace(from=' ', to='_')  }}">

  {% include "partials/header.html" %}

  <main>
    <section class="generic-content">
      <h3 class="title">{{ page.title }}</h3>
      {% if page.extra.subtitle %}
      <h3>{{ page.extra.subtitle }}</h3>
      {% endif %}
      {{ page.content | safe }}
    </section>
  </main>

  {% include "partials/footer.html" %}
</div>

{% endblock content %}
